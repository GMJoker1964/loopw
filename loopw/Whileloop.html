<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = prompt("Enter a number: ");
    var sum = 0;
    while (num!=-1){
        var num = parseInt(prompt("Enter a number"));
        sum += num;
    }
    alert(sum);
</script>
</body>
</html>
